<!DOCTYPE html>
<html>
<head>
	<title>Image Formatter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="libs/jimp.min.js"></script>
	<script type="text/javascript" src="libs/download.min.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>
<body>
	<a class="github-fork-ribbon" href="https://github.com/ha6000/web-image-formatter" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

	<form id="fileForm" action="#">
		<input id="fileInput" type="file" name="fileInput" accept="image/*" multiple required>

		<div>
			<input id="fileQualityToggle" type="checkbox" name="qualityToggle" checked>
			<input id="fileQuality" type="range" name="quality" min="0" max="100" value="80">
			<label for="quality">Quality</label>
		</div>

		<div>
			<input id="fileSize" type="number" name="size" value="1024">
			<label for="size">Size</label>
		</div>

		<input type="submit" name="format" value="Format">
	</form>
</body>
</html>
